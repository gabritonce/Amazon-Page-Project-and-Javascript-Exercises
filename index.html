<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Amazon/Assets/css/style.css">
    <link rel="stylesheet" href="Amazon/Assets/img/logo.png">
    <title>Progetto Settimana02</title>
</head>

<body>
    <div id="container">

        <head>
            <div id="container-head">
                <div id="immagine">
                    <img id="logo-amazon" src="Amazon/Assets/img/logo.png" alt="logo-Amazon">
                </div>
                <div id="fake-nav">
                    <p id="paragrafo-nav">All &nbsp; &nbsp; <span class="span-paragrafo">Today's deaals &nbsp; &nbsp;
                        </span> <span>Customer Service &nbsp; &nbsp; </span> <span>Registry &nbsp; &nbsp;
                        </span><span>Gift
                            Cards &nbsp; &nbsp; </span> <span>Sell</span></p>
                </div>
            </div>
        </head>
        <main>
            <div id="background-size-main">
                <section id="section-main">
                    <div id="banda-orange">
                        <p id="scritta-banda">Shop All Holiday Gift Cards</p>
                    </div>
                    <div id="background-primo-main">
                        <div id="paragrafo-main">
                            <h2>Holiday Gift Guides</h2> <br>
                            <p>Be a go-gifter</p>
                        </div>
                    </div>
                </section>
                <section id="section-card">
                    <div id="paragrafo-card">
                        <p>Find the perfect gift <a class="link" href="Shop now">Shop now</a></p>
                    </div>
                    <div id="section-immagini-card">
                        <div id="immagini-card">
                            <img class="classe-immagine-card" src="Amazon/Assets/img/img_1.jpg" alt="Immagine Ipad">
                            <img class="classe-immagine-card2" src="Amazon/Assets/img/img_2.jpg"
                                alt="Immagine Computer scrivania" width="20%">
                            <img class="classe-immagine-card2" src="Amazon/Assets/img/img_3.jpg" alt="Immagine Orologi"
                                width="20%">
                            <img class="classe-immagine-card2" src="Amazon/Assets/img/img_4.jpg" alt="Immagine Cani"
                                width="20%">
                        </div>
                </section>
                <aside id="aside-immagini">
                    <div>
                        <img src="Amazon/Assets/img/img_9.png" alt="immagine di cuffie e di una scrivania" width="100%">
                        <p class="sottoscritta-immagine-blocco">Play the gifting game <a class="link"
                                href="Shop gaming"> &nbsp; Shop
                                Gaming</a></p>
                    </div>

                    <div>
                        <img src="Amazon/Assets/img/img_10.png" alt="immagine di cuffie e casse Marshall" width="100%">
                        <p class="sottoscritta-immagine-blocco2">The sound of cheer <a class="link"
                                href="Shop Audio & Acessories">
                                &nbsp; Shop Audio & Acessories</a></p>
                    </div>
                </aside>
            </div>
    </div>
    </main>
    </div>
    <footer>
        <div id="nav-footer">
            <a id="nav-footer-a" href="#">Back to top</a>
        </div>
        <div id="footer-logo">
            <img src="Amazon/Assets/img/logo.png" alt="logo-Amazon" width="12%">
        </div>

    </footer>
    </div>
</body>

</html>
